<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'Myapp/css/signin.css' %}">
    <link rel=".." href="..">
    <title>Sign In</title>
</head>
<body style="background-image: url('{% static "Myapp/images/signbg.jpg" %}');" >
    
    <form  method="post" class="container-fluid form-signin border border-3" >
        {% csrf_token %}
        <img class="mb-4 rounded rounded-circle border border-3 " src="{% static 'Myapp/images/dgetlogo.jpg' %}" alt="" width="80" height=" 80">
        <h1 class="h3 mb-3 font-weight-normal text-center ">Sign In</h1>
        <div >
            <style>
                h5{
                    color: red;
                }
            </style>
            {% for message in messages %}
            <h5>{{message}}</h5>
            {%  endfor  %}
        </div>
        <label for="username" class="sr-only ">Username</label>
        <input type="text" name="username" class="form-control" placeholder="username" required autofocus>
        <label for="password" class="sr-only ">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="{% url 'signup' %}">Yet not register ? Sign In Here</a>
        <p class="mt-5 mb-3 text-muted text-center ">&copy; Sandeep Vishwakarma FyBscit</p>
    </form>
</body>
</html>
